{% assign perfil = site.data.data.sidebar.perfil %}
{% if perfil %}
<div class="perfil-container container-block">

  <h2 class="container-block-title">
    {{ perfil.title }}
  </h2>

  <ul class="list-unstyled perfil-list">
    {% for perfil in perfil.info %}

      {% if perfil.link %}
      <li><a href="{{ perfil.link }}">{{ perfil.item }}</a></li>
      {% else %}
      <li>{{ perfil.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//perfil-->
{% endif %}
